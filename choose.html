<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz Options - iCos</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eNfyJd/9HDe2kPtYCPO+Cq3z+z+nYsqOPpHgZjD7QYXMTLdk/t1z1Nq8W67pEJpK" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="Logo">
                <span class="logo-text">iCos</span>
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <!-- Removed "Quizzes" from the navbar -->
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Selection Form Section -->
    <div class="selection-form">
        <div class="container">
            <h1>Select Your Quiz Options</h1>
            <form action="quiz.html" method="GET">
                <!-- Year Selection -->
                <div class="form-group">
                    <label for="year">Select Year:</label>
                    <select name="year" id="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <!-- Add more years as needed -->
                    </select>
                </div>

                <!-- Season Selection -->
                <div class="form-group">
                    <label for="season">Select Season:</label>
                    <select name="season" id="season" required>
                        <option value="" disabled selected>Select Season</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                        <option value="Winter">Winter</option>
                    </select>
                </div>

                <!-- Component Selection -->
                <div class="form-group">
                    <label for="component">Select Component:</label>
                    <select name="component" id="component" required>
                        <option value="" disabled selected>Select Component</option>
                        <option value="Microeconomics">Microeconomics</option>
                        <option value="Macroeconomics">Macroeconomics</option>
                        <option value="Econometrics">Econometrics</option>
                        <!-- Add more components as needed -->
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button-24">Start Quiz â†’</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 iCos. All rights are not reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
