<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separate Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        .logo {
            position: absolute;
            top: 20px; /* Position from the top */
            left: 20px; /* Position from the left */
        }
        .box-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Increased space between the boxes */
            margin-top: 50px; /* Space above the boxes */
        }
        .rounded-box {
            background-color: #f5f5fa; /* Light background */
            border-radius: 15px; /* Rounded corners */
            padding: 15px; /* Adjusted padding */
            text-align: center;
            box-shadow: rgba(37, 44, 97, .15) 0 4px 11px 0, rgba(93, 100, 148, .2) 0 1px 3px 0;
            width: 160px; /* Reduced width for the boxes */
            height: 160px; /* Reduced height for the boxes */
            transition: transform 0.3s; /* Animation effect */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent */
        }
        .rounded-box:hover {
            transform: scale(1.05); /* Slight scale on hover */
        }
        .box-image {
            width: 40px; /* Set a fixed size for the images */
            height: 40px; /* Set a fixed size for the images */
            margin-bottom: 10px; /* Space between the image and text */
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="LOGO.png" alt="Logo" style="width: 30px; height: 30px;"> <!-- Adjust the logo size as needed -->
    </a>

    <div class="box-container">
        <a href="https://chatgpt.com/g/g-QjD9k578U-icos-econbus-essay-checker" class="rounded-box">
            <img src="essay.png" alt="Check Your Essays" class="box-image"> <!-- Replace with your image path -->
            Check Your Essays
        </a>
        <a href="mcq.html" class="rounded-box">
            <img src="test.png" alt="Eco MCQ" class="box-image"> <!-- Replace with your image path -->
            Eco MCQ
        </a>
    </div>
</body>
</html>
