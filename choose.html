<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Select Quiz Options - iCos</title>

    <!-- Include any required stylesheets or scripts -->
    <!-- (You can include your styles and scripts here) -->

    <!-- Inline CSS Stylesheet -->
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <h1>Select Your Quiz Options</h1>
    <form action="quiz.html" method="GET">
        <!-- Year Selection -->
        <label for="year">Select Year:</label>
        <select name="year" id="year" required>
            <option value="" disabled selected>Select Year</option>
            <!-- Add available years -->
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <!-- Add more years as needed -->
        </select>

        <!-- Season Selection -->
        <label for="season">Select Season:</label>
        <select name="season" id="season" required>
            <option value="" disabled selected>Select Season</option>
            <option value="winter">Winter (Jan-Feb)</option>
            <option value="summer">Summer (May-Jun)</option>
            <option value="fall">Fall (Oct-Nov)</option>
            <!-- Add more seasons if needed -->
        </select>

        <!-- Component Selection -->
        <label for="component">Select Component:</label>
        <select name="component" id="component" required>
            <option value="" disabled selected>Select Component</option>
            <option value="zone1">Zone 1</option>
            <option value="zone2">Zone 2</option>
            <option value="zone3">Zone 3</option>
            <!-- Add more components as needed -->
        </select>

        <!-- Submit Button -->
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
