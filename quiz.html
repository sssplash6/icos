<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Quiz - iCos</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Inline CSS Stylesheet -->
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root Variables for Colors */
        :root {
            --primary-color: #2c3e50;    /* Navy blue */
            --secondary-color: #18bc9c;  /* Teal */
            --accent-color: #ff6f61;     /* Coral */
            --text-color: #ffffff;
        }

        /* Global Styles */
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--primary-color);
            scroll-behavior: smooth;
            overflow: hidden; /* Hide scrollbars to prevent scrolling during exam */
        }

        /* Timer */
        .timer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        /* Alert for Exam Cancellation */
        .alert {
            display: none;
            background-color: #ff6f61;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 11;
        }

        /* Main content */
        .quiz-container {
            display: flex;
            height: 100vh;
            padding-top: 50px; /* Adjust for timer */
            overflow: hidden;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 80%; /* Increased width to 80% */
            height: 100%;
            overflow: hidden;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Answer Sheet */
        .answer-sheet {
            width: 20%; /* Reduced width to 20% */
            height: 100%;
            overflow-y: auto;
            background-color: #f9f9f9;
            color: #333333;
            padding: 10px;
            border-left: 1px solid #cccccc;
        }

        .answer-sheet h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #2c3e50;
            text-align: center;
        }

        .question {
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .options button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 50%;
            background-color: #ffffff;
            color: #333333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .options button:hover {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        .options button.selected {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        /* Submit Button */
        .submit-button {
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #1ca085;
        }

        /* Result Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(44, 62, 80, 0.9); /* Modal background */
        }

        .modal-content {
            background-color: #f9f9f9;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #333333;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .modal-content button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #ff8f81;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .quiz-container {
                flex-direction: column;
            }

            .pdf-viewer, .answer-sheet {
                width: 100%;
                height: 50vh;
            }

            .options {
                justify-content: center;
            }

            .modal-content {
                margin-top: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Timer -->
    <div class="timer" id="timer">
        <!-- Timer will display here if in Exam or Custom mode -->
    </div>

    <!-- Alert for Exam Cancellation -->
    <div class="alert" id="alert">
        Your exam has been canceled due to window switching or exiting full-screen mode.
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>Test Results</h2>
            <p id="result-message"></p>
            <button id="reset-button">Reset Test</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz-container">
        <!-- PDF Viewer -->
        <div class="pdf-viewer">
            <iframe id="pdf-frame" src=""></iframe>
        </div>

        <!-- Answer Sheet -->
        <div class="answer-sheet" id="answer-sheet">
            <h2>Answer Sheet</h2>
            <!-- Questions with options will be generated here -->
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        const season = urlParams.get('season');
        const component = urlParams.get('component');
        const mode = urlParams.get('mode');
        const customTimer = urlParams.get('custom-timer');

        // Validate the parameters
        if (!year || !season || !component || !mode) {
            alert('Invalid selection. Please go back and select all options.');
            window.location.href = 'choose.html';
        }

        // Construct file paths
        const pdfPath = `pdfs/${year}_${season}_${component}.pdf`;
        const answersPath = `answers/${year}_${season}_${component}.json`;

        // Set the PDF source
        document.getElementById('pdf-frame').src = pdfPath;

        // Initialize variables
        let correctAnswers = {};
        let userAnswers = {};
        const totalQuestions = 30; // Adjust as needed
        let timerInterval; // For clearing the timer

        // Fetch correct answers
        fetch(answersPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Answer key not found.');
                }
                return response.json();
            })
            .then(data => {
                correctAnswers = data;
                initializeQuiz();
            })
            .catch(error => {
                console.error(error);
                alert('Answer key not found for the selected paper.');
                window.location.href = 'choose.html';
            });

        function initializeQuiz() {
            // Timer setup
            const timerElement = document.getElementById('timer');
            let timeLeft; // in seconds

            if (mode === 'exam') {
                timeLeft = 60 * 60; // 1 hour in seconds
                timerElement.textContent = 'Time Left: 60:00';
                startTimer();

                // Request full-screen mode
                requestFullscreen();

                // Prevent window switching
                preventWindowSwitching();
            } else if (mode === 'custom' && customTimer) {
                timeLeft = parseInt(customTimer) * 60; // Convert minutes to seconds
                timerElement.textContent = `Time Left: ${customTimer}:00`;
                startTimer();
            } else {
                timerElement.style.display = 'none'; // Hide the timer if not in exam or custom mode
            }

            function startTimer() {
                clearInterval(timerInterval); // Clear any existing timer
                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert('Time is up!');
                        submitAnswers(); // Automatically submit answers
                    } else {
                        timeLeft--;
                        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                        const seconds = (timeLeft % 60).toString().padStart(2, '0');
                        timerElement.textContent = `Time Left: ${minutes}:${seconds}`;
                    }
                }, 1000);
            }

            // Generate the Answer Sheet
            const answerSheet = document.getElementById('answer-sheet');
            answerSheet.innerHTML = ''; // Clear previous content

            for (let i = 1; i <= totalQuestions; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionNumber = document.createElement('div');
                questionNumber.classList.add('question-number');
                questionNumber.textContent = i;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                ['A', 'B', 'C', 'D'].forEach(option => {
                    const optionButton = document.createElement('button');
                    optionButton.textContent = option;
                    optionButton.setAttribute('data-question', i);
                    optionButton.setAttribute('data-option', option);

                    optionButton.addEventListener('click', () => {
                        userAnswers[`question-${i}`] = option;
                        const allOptions = optionsDiv.querySelectorAll('button');
                        allOptions.forEach(btn => btn.classList.remove('selected'));
                        optionButton.classList.add('selected');
                    });

                    optionsDiv.appendChild(optionButton);
                });

                questionDiv.appendChild(questionNumber);
                questionDiv.appendChild(optionsDiv);
                answerSheet.appendChild(questionDiv);
            }

            // Add submit button
            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit Answers';
            submitButton.classList.add('submit-button');
            submitButton.addEventListener('click', submitAnswers);
            answerSheet.appendChild(submitButton);
        }

        function submitAnswers() {
            // Stop the timer
            clearInterval(timerInterval);

            // Exit full-screen mode if in exam mode
            if (mode === 'exam') {
                exitFullscreen();
            }

            // Calculate score
            let score = 0;
            let totalScore = Object.keys(correctAnswers).length;

            for (let i = 1; i <= totalQuestions; i++) {
                const userAnswer = userAnswers[`question-${i}`] || 'No Answer';
                const correctAnswer = correctAnswers[`question-${i}`];

                if (userAnswer === correctAnswer) {
                    score++;
                }
            }

            // Display results in modal
            const resultModal = document.getElementById('result-modal');
            const resultMessage = document.getElementById('result-message');
            resultMessage.textContent = `You scored ${score} out of ${totalScore}.`;
            resultModal.style.display = 'block';

            // Disable interaction
            const allOptionButtons = document.querySelectorAll('.options button');
            allOptionButtons.forEach(btn => btn.disabled = true);
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = true;
        }

        // Reset functionality
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', resetQuiz);

        function resetQuiz() {
            // Close the modal
            const resultModal = document.getElementById('result-modal');
            resultModal.style.display = 'none';

            // Reset user answers
            userAnswers = {};

            // Enable interaction
            const allOptionButtons = document.querySelectorAll('.options button');
            allOptionButtons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('selected');
            });
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = false;

            // Reset timer
            initializeQuiz();
        }

        // Request Full-Screen Mode
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // Exit Full-Screen Mode
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }

        // Prevent Window Switching in Exam Mode
        function preventWindowSwitching() {
            let examActive = true;

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden' && examActive) {
                    examActive = false;
                    examCanceled();
                }
            });

            // Detect exiting full-screen mode
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && examActive) {
                    examActive = false;
                    examCanceled();
                }
            });
        }

        function examCanceled() {
            // Stop the timer
            clearInterval(timerInterval);

            // Display alert
            const alertElement = document.getElementById('alert');
            alertElement.style.display = 'block';

            // Hide the quiz content
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.style.display = 'none';

            // Exit full-screen mode
            exitFullscreen();
        }
    </script>
</body>
</html>
