<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCos - Choose Your Path</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

    <!-- Combined CSS Styles -->
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root Variables for Colors */
        :root {
            --primary-color: #2c3e50;    /* Navy blue */
            --accent-color: #ff6f61;     /* Coral */
            --resource-color: #8e44ad;   /* Purple for Resource Bank */
            --quiz-color: #e67e22;       /* Orange for Interactive Quizzes */
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* Global Styles */
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--primary-color);
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            width: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px 0;
            top: 0;
            z-index: 10;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6f61, #ff8f81);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .navbar .menu-toggle {
            display: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Subject Selection Page Styles */
        .subject-selection {
            padding-top: 100px;
            text-align: center;
            min-height: 100vh;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .subject-selection h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .subject-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subject-card {
            position: relative;
            color: #ffffff;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
            text-decoration: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 6px var(--shadow-color);
            cursor: pointer;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .subject-card:hover::before {
            opacity: 0.5;
        }

        .subject-card .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .subject-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .subject-card i {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Specific Styles for Resource Bank */
        .subject-card.resource {
            background-color: var(--resource-color);
        }

        .subject-card.resource::before {
            background-image: url('resource-background.jpg'); /* Replace with actual image path */
        }

        /* Specific Styles for Interactive Quizzes */
        .subject-card.quiz {
            background-color: var(--quiz-color);
        }

        .subject-card.quiz::before {
            background-image: url('quiz-background.jpg'); /* Replace with actual image path */
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(44, 62, 80, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: right;
                padding-right: 20px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .navbar .nav-links li {
                margin: 15px 0;
            }

            .navbar .menu-toggle {
                display: block;
            }

            .subject-card {
                width: 80%;
                margin: 20px auto;
            }
        }

        @media (min-width: 769px) {
            .navbar .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="LOGO.png" alt="Logo">
                <span class="logo-text">iCos</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <!-- Mobile Menu Toggle -->
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Subject Selection Section -->
    <div class="subject-selection">
        <h1>Choose Your Path</h1>
        <div class="subject-options">
            <a href="resbank_phy.html" class="subject-card resource">
                <div class="content">
                    <i class="fas fa-book"></i>
                    <h2>Resource Bank</h2>
                </div>
            </a>
            <a href="choose_phy.html" class="subject-card quiz">
                <div class="content">
                    <i class="fas fa-question-circle"></i>
                    <h2>Interactive Quizzes</h2>
                </div>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 iCos. All rights are not reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
