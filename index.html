<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 4rem;
            color: inherit; /* Inherit color from body */
            text-align: center;
            font-family: Helvetica, sans-serif;
        }
        .rect-box {
            color: inherit; /* Inherit color from body */
            position: absolute;
            bottom: 20px; /* Move to the top */
            left: 20px; /* Align to the left */
            font-family: Helvetica, sans-serif;
            font-size: small;
            padding: 10px;
            text-align: left; /* Align text to the left */
            width: auto; /* Adjust width as needed */
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Position at the bottom */
            right: 20px; /* Align to the right */
        }
        .switch-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
        }
        .switch-btn svg {
            width: 32px; 
            height: 32px; 
            fill: currentColor;
        }
        .light-theme .switch-btn svg {
            fill: #000000; /* Dark fill color for light theme */
        }
        .dark-theme .switch-btn svg {
            fill: #ffffff; /* Light fill color for dark theme */
        }
        .switch {
            width: 40px;
            height: 24px;
            background-color: currentColor;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s;
        }
        .switch::before {
            content: '';
            width: 22.4px;
            height: 22.4px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .dark-theme .switch::before {
            transform: translateX(20px);
        }
        /* About button styling */
        .about-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 17.5px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 50px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .about-button:hover {
            background-color: #ece9e9;
        }
        /* Light and dark theme for about button */
        .light-theme .about-button {
            background-color: #000000;
            color: white;
        }
        .dark-theme .about-button {
            background-color: white;
            color: black;
        }
        /* Card styling */
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9) rotateY(0deg); /* Start slightly smaller */
            width: 320px;
            height: 120px;
            padding: 20px;
            background: #fff;
            color: #000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transitions */
        }
        .card.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotateY(0deg); /* Final position with no rotation */
        }
        .card.flip {
            animation: flipCard 0.8s forwards;
        }
        @keyframes flipCard {
            0% {
                transform: translate(-50%, -50%) scale(0.9) rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .button-24 {
            background-color: transparent;
            background-image: linear-gradient(#fff, #f5f5fa);
            border: 0 solid #003dff;
            border-radius: 22px;
            box-shadow: rgba(37, 44, 97, .15) 0 4px 11px 0, rgba(93, 100, 148, .2) 0 1px 3px 0;
            color: #484c7a;
            cursor: pointer;
            display: inline-block;
            font-family: Hind, system-ui, BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-weight: 600;
            margin: 4px;
            padding: 10px 16px; /* Make it slimmer */
            text-align: center;
            transition: all .2s ease-out;
            height: 20px; /* Adjust height */
            text-decoration:none;
        }
        .button-24:hover {
            box-shadow: rgba(37, 44, 97, .15) 0 8px 22px 0, rgba(93, 100, 148, .2) 0 4px 6px 0;
            transform:scale(1.1);
            
        }
        .creator {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(119, 116, 116);
        }
    </style>
</head>
<body class="dark-theme">
    <a href="#" class="about-button" onclick="showCard(event)">About</a>
    <h1>Welcome to <span style="color:yellowgreen; font-family: cursive;">i</span><span style="font-weight: 500;">cos</span></h1>

    <div class="rect-box">
        <img id="themeImage" src="white.png" alt="Image description" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 10px;">
        <p style="display: inline;">We don't use any cookies</p>
    </div>

    <div class="button-container">
        <a href="choose.html" class="button-24" role="button">
            <span class="text">Start â†’ </span>
        </a>
    </div>

    <!-- Switch Button -->
    <button class="switch-btn" onclick="toggleTheme()">
        <div class="switch"></div>
    </button>

    <!-- Card and overlay -->
    <div class="overlay" id="overlay" onclick="hideCard()"></div>
    <div class="card" id="card">
        <h2 class="creator">the Creator</h2>
        <p class="creator">Nothing special, just a random high school senior from Uzbekistan</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const aboutButton = document.querySelector('.about-button');
            const themeImage = document.getElementById('themeImage'); // Image element reference
            const isLightTheme = body.classList.contains('light-theme');

            if (isLightTheme) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                body.style.backgroundColor = '#000000';
                body.style.color = 'white';
                aboutButton.style.backgroundColor = 'white';
                aboutButton.style.color = 'black';

                // Switch to dark image
                themeImage.src = 'white.png';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#000000';
                aboutButton.style.backgroundColor = '#000000';
                aboutButton.style.color = 'white';

                // Switch to light image
                themeImage.src = "black.png"; 
            }
        }

        function showCard(event) {
            event.preventDefault();
            const card = document.getElementById('card');
            const overlay = document.getElementById('overlay');
            card.classList.add('show');
            overlay.classList.add('show');
        }

        function hideCard() {
            const card = document.getElementById('card');
            const overlay = document.getElementById('overlay');
            card.classList.remove('show');
            overlay.classList.remove('show');
        }
    </script>
</body>
</html>
