<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 4rem;
            color: inherit; /* Inherit color from body */
            text-align: center;
            font-family: Helvetica, sans-serif;
        }
        .rect-box {
            color: inherit; /* Inherit color from body */
            position: absolute;
            bottom: 20px; /* Position at the bottom */
            font-family: Helvetica, sans-serif;
            font-size: small;
            padding: 10px;
            text-align: center;
            width: 100%; /* Ensure it spans the width of the page */
        }
        .switch-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
        }
        .switch-btn svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
        .light-theme .switch-btn svg {
            fill: #000000; /* Dark fill color for light theme */
        }
        .dark-theme .switch-btn svg {
            fill: #ffffff; /* Light fill color for dark theme */
        }
        .switch {
            width: 50px;
            height: 30px;
            background-color: currentColor;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s;
        }
        .switch::before {
            content: '';
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .dark-theme .switch::before {
            transform: translateX(20px);
        }
        /* About button styling */
        .about-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 17.5px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .about-button:hover {
            background-color: #ece9e9;
        }
        /* Light and dark theme for about button */
        .light-theme .about-button {
            background-color: #000000;
            color: white;
        }
        .dark-theme .about-button {
            background-color: white;
            color: black;
        }
        /* Card styling */
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9) rotateY(0deg); /* Start slightly smaller */
            width: 300px;
            padding: 20px;
            background: #fff;
            color: #000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transitions */
        }
        .card.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotateY(0deg); /* Final position with no rotation */
        }
        .card.flip {
            animation: flipCard 0.8s forwards;
        }
        @keyframes flipCard {
            0% {
                transform: translate(-50%, -50%) scale(0.9) rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body class="dark-theme">
    <a href="#" class="about-button" onclick="showCard(event)">about</a>
    <h1>Welcome to icos</h1>
    <div class="rect-box">
        <p>We don't use any cookies</p>
    </div>
    <!-- Switch Button -->
    <button class="switch-btn" onclick="toggleTheme()">
        <div class="switch"></div>
    </button>
    <!-- Card and overlay -->
    <div class="overlay" id="overlay" onclick="hideCard()"></div>
    <div class="card" id="card">
        <h2>About The creator</h2>
        <p>a random mzf</p>
        <button onclick="hideCard()">Close</button>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const aboutButton = document.querySelector('.about-button');
            const isLightTheme = body.classList.contains('light-theme');

            if (isLightTheme) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                body.style.backgroundColor = '#000000';
                body.style.color = 'white';

                aboutButton.style.backgroundColor = 'white';
                aboutButton.style.color = 'black';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#000000';

                aboutButton.style.backgroundColor = '#000000';
                aboutButton.style.color = 'white';
            }
        }

        function showCard(event) {
            event.preventDefault();
            const card = document.getElementById('card');
            const overlay = document.getElementById('overlay');
            
            overlay.classList.add('show');
            card.classList.add('show');
            setTimeout(() => {
                card.classList.add('flip');
            }, 10); // Short delay to trigger animation
        }

        function hideCard() {
            const card = document.getElementById('card');
            const overlay = document.getElementById('overlay');
            
            card.classList.remove('flip');
            card.classList.remove('show');
            overlay.classList.remove('show');
        }
    </script>
</body>
</html>
