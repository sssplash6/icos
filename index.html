<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 4rem;
            color: inherit; /* Inherit color from body */
            text-align: center;
            font-family: Helvetica, sans-serif;
        }
        .rect-box {
            color: inherit; /* Inherit color from body */
            position: absolute;
            bottom: 20px; /* Position at the bottom */
            font-family: Helvetica, sans-serif;
            font-size: small;
            padding: 10px;
            text-align: center;
            width: 100%; /* Ensure it spans the width of the page */
        }
        .switch-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
        }
        .switch-btn svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
        .light-theme .switch-btn svg {
            fill: #000000; /* Dark fill color for light theme */
        }
        .dark-theme .switch-btn svg {
            fill: #ffffff; /* Light fill color for dark theme */
        }
        .switch {
            width: 50px;
            height: 30px;
            background-color: currentColor;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s;
        }
        .switch::before {
            content: '';
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .dark-theme .switch::before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <h1>Welcome to icos</h1>

    <div class="rect-box">
        <p>We don't use any cookies</p>
    </div>

    <!-- Switch Button -->
    <button class="switch-btn" onclick="toggleTheme()">
        <div class="switch"></div>
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const isLightTheme = body.classList.contains('light-theme');

            if (isLightTheme) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                body.style.backgroundColor = '#000000';
                body.style.color = 'white';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#000000';
            }
        }
    </script>
</body>
</html>
